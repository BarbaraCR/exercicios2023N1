<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="./estilopag1.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./html.html">
</head>

<body id="body1">
  <canvas id="fantasmaLogin" width="300" height="300"></canvas>
  <h1 id="fantasma"> Jogo da memória fantasma!</h1>
  <h2 id="h21">Login</h2>
  <form>

    <label for="username">
      <p id="username1">Nome de usuário:</p>
    </label>
    <input id="ab" type="text" id="username" name="username" required>
    <br>

    <label for="password">
      <p id="password1">Senha:</p>
    </label>
    <input id="ab" type="password" id="password" name="password" required>
    <br>

    <button type="submit">
      <a href="./jogo.html">Entrar</a>
    </button>

  </form>
  <script src="script.js"></script>
</body>

</html>
